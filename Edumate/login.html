<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            margin-left: 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url("logib-bg.png");
            /* Add your background image URL here */
            background-size: cover;
            /* Make the background cover the whole page */
            background-position: center;
            /* Center the background */
            background-repeat: no-repeat;
            /* Prevent repetition of the background */
        }

        .logo {
            max-width: 100px;
            /* Adjusted logo size */
            margin-bottom: 20px;
            /* Space below the logo */
        }

        .card {
            width: 90%;
            /* Responsive width */
            max-width: 400px;
            /* Maximum width for larger screens */
            height: 395px;
            /* Fixed height for the card */
            border-radius: 15px;
            /* Custom border radius */
            /* background-color: rgba(255, 255, 255, 0.3);
            Adjusted transparency
            backdrop-filter: blur(2px);
            Blur effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* Subtle shadow for depth */
        }

        .card-title {
            font-size: 1.5rem;
            /* Title font size */
            margin-bottom: 20px;
            /* Space below the title */
        }

        .btn {
            width: 100%;
            /* Full width buttons */
            margin: 5px 0;
            /* Space between buttons */
            color: #fff;
            /* Text color */
            background-color: #7b78e3;
            /* Button color */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Rounded corners */
            padding: 10px;
            /* Padding */
            font-size: 1rem;
            /* Font size */
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Smooth transition */
        }

        .btn:hover {
            color: white;
            background-color: black;
            /* Change color on hover */
            transform: translateY(-2px);
            /* Subtle lift effect */
        }

        .btn:active {
            transform: translateY(0);
            /* Reset lift effect on click */
        }
    </style>
</head>

<body>

    <div class="card text-center">
        <div class="card-body">
            <img src="EDUMATE 1.png" alt="Logo" class="logo"> <!-- Add your logo path here -->
            <h5 class="card-title">Welcome to the Login Page</h5>
            <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#loginModal">Login</button>
            <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#signupModal">Sign Up</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="index.html">
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-sm">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="index.html">
                        <div class="form-group">
                            <label for="signupFirstName">First Name</label>
                            <input type="text" class="form-control" id="signupFirstName" placeholder="Enter First Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupLastName">Last Name</label>
                            <input type="text" class="form-control" id="signupLastName" placeholder="Enter Last Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter Email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupPhone">Phone Number</label>
                            <input type="tel" class="form-control" id="signupPhone" placeholder="Enter Phone Number"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Enter Password"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <label for="signupState">State</label>
                            <input type="text" class="form-control" id="signupState" placeholder="Enter State" required>
                        </div>
                        <div class="form-group">
                            <label for="signupCity">City</label>
                            <input type="text" class="form-control" id="signupCity" placeholder="Enter City" required>
                        </div>
                        <div class="form-group">
                            <label for="schoolOrCollege">School/College</label>
                            <select class="form-control" id="schoolOrCollege" required>
                                <option value="" disabled selected>Select School or College</option>
                                <option value="school1">School 1</option>
                                <option value="school2">School 2</option>
                                <option value="college1">College 1</option>
                                <option value="college2">College 2</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subjectInput">Subject</label>
                            <textarea class="form-control" id="subjectInput" rows="3"
                                placeholder="Enter your subject here" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="signupGender">Gender</label>
                            <select class="form-control" id="signupGender" required>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-sm">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
