  <script>
    const confirmButton = document.getElementById('confirm-attendance-type');
    const attendanceTypeSelect = document.getElementById('attendance-type');
    const attendanceTable = document.getElementById('attendance-table');
    const tableBody = document.getElementById('table-body');
    const submitAttendance = document.getElementById('submit-attendance');
    const liveDateDisplay = document.getElementById('live-date');
    const viewAttendanceButton = document.getElementById('view-attendance');

    // Dummy data for students
    const students = [
      { enrollment: "001", name: "John Doe" },
      { enrollment: "002", name: "Jane Smith" },
      { enrollment: "003", name: "Sam Wilson" }
    ];

    // Function to update live date and day
    function updateLiveDate() {
      const options = { day: 'numeric', month: 'long', year: 'numeric', weekday: 'long' };
      const currentDate = new Date();
      liveDateDisplay.innerText = currentDate.toLocaleDateString('en-US', options);
    }

    // Event listener for confirming attendance type
    confirmButton.addEventListener('click', function () {
      const attendanceType = attendanceTypeSelect.value;
      if (attendanceType) {
        attendanceTable.style.display = 'block';
        tableBody.innerHTML = ''; // Clear any previous rows

        // Populate the table with student data
        students.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
                        <td>${student.enrollment}</td>
                        <td>${student.name}</td>
                        <td><input type="checkbox" class="checkmark"></td>
                    `;
          tableBody.appendChild(row);
        });
      }
    });

    // Function to submit attendance
    submitAttendance.addEventListener('click', function () {
      const checkboxes = document.querySelectorAll('.checkmark');
      let attendanceList = [];
      checkboxes.forEach((checkbox, index) => {
        const row = checkbox.closest('tr');
        const enrollmentNumber = row.cells[0].innerText;
        const studentName = row.cells[1].innerText;
        attendanceList.push({
          enrollment: enrollmentNumber,
          name: studentName,
          present: checkbox.checked
        });
      });
      console.log('Attendance List:', attendanceList);
      alert('Attendance submitted! Check the console for details.');
      // Here you would typically send the attendanceList to your backend
    });

    // Display live date on page load
    updateLiveDate();

    // Event listener for view attendance button (placeholder action)
    viewAttendanceButton.addEventListener('click', function () {
      alert("View attendance functionality to be implemented!");
    });
  </script>
